<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script> 
  <!-- Flowbite -->
  <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />
  <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          'body': ['Poppins']
        },
        extend: {
          colors: {
            'glass': 'rgb(255,255,255,0.1)',
            'glass-2': 'rgb(255,255,255,0.2)',
            'salmon': "#F87171",
            'dark': "#380036",
            'cyan': "#0CBABA",
            'teal': "#24B683",
            "merahmuda": "#FF756B"
          }
        }
      }
    }
  </script>
  <!-- html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.0/html2canvas.min.js"></script>
</head>
<body class="bg-gradient-to-r from-dark to-cyan " >
  <nav class="shadow-sm shadow-gray-100 px-2 sm:px-4 py-2.5 rounded-lg bg-glass">
    <div class="container flex flex-wrap justify-between items-center mx-auto">
      <div class="flex items-center">
        <a href="/">
          <img src="src/img/brand.png" class="mr-3 h-6 sm:h-9" alt="Quiz Logo">
        </a>
      </div>
      <div class="flex items-center md:order-2">
        <div class="hover:bg-glass-2 flex items-center px-3 py-1.5 rounded-md">
          <h1 class="text-white hover:cursor-default font-medium" id="profile-name">&nbsp;</h1>
          <img type="button" class="w-8 h-8 rounded-full cursor-pointer"
            src="https://www.iconpacks.net/icons/2/free-user-icon-3296-thumb.png" data-dropdown-toggle="userDropdown"
            data-dropdown-placement="bottom-start" id="profile-img">
        </div>
        <!-- Dropdown menu -->
        <div id="userDropdown"
          class="hidden z-10 bg-white rounded divide-y divide-gray-100 shadow ">
          <div class="py-3 px-4 text-sm text-gray-900 flex justify-between focus:outline-none" id="edit-name">
            <!-- Edit Name Content -->
          </div>
          <ul class="py-1 text-sm text-gray-700 " aria-labelledby="avatarButton">
            <li>
              <a href="/" class="block py-2 px-4 hover:bg-gray-100 ">Dashboard</a>
            </li>
            <li>
              <a href="#" class="block py-2 px-4 hover:bg-gray-100 ">Profile</a>
            </li>
          </ul>
          <div class="py-1 font-medium" >
            <a href="#" type="button" data-modal-toggle="signout-modal"
              class="block py-2 px-4 text-sm text-red-500 hover:text-red-400 hover:bg-gray-100 flex items-center  signout-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-left"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z" />
                <path fill-rule="evenodd"
                  d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z" />
              </svg>&nbsp;&nbsp;Sign
              out</a>

          </div>
        </div>

        <!-- Modal SignOut -->
        <div id="signout-modal" tabindex="-1"
          class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 md:inset-0 h-modal md:h-full">
          <div class="relative p-4 w-full max-w-md h-full md:h-auto">
            <div class="relative bg-white rounded-lg shadow ">
              <button type="button"
                class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center "
                data-modal-toggle="signout-modal">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"></path>
                </svg>
                <span class="sr-only">Close modal</span>
              </button>
              <div class="p-6 text-center">
                <svg aria-hidden="true" class="mx-auto mb-4 w-14 h-14 text-gray-400 " fill="none" stroke="currentColor"
                  viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <h3 class="mb-5 text-lg font-normal text-gray-500 " id="popup-text">Are you sure you want to sign out?</h3>
                <button data-modal-toggle="signout-modal" type="button"
                  class="text-white bg-red-400 hover:bg-red-500 focus:ring-4 focus:outline-none focus:ring-red-300 -800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2"
                  id="signout-btn">
                  Yes, I'm sure
                </button>
                <button data-modal-toggle="signout-modal" type="button"
                  class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10    ">No,
                  cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  </nav>
  
  <main class="flex justify-center flex-col items-center mt-4 ">
    <img src="" id="profile-img" class="rounded-full w-32 h-32 p-2 relative z-10" alt="profile">
    <div class="bg-glass text-white relative top-[-3rem] w-full md:w-3/4 border p-5 rounded-md flex justify-center flex-col items-center" style="border-image-slice: 1; border-image-source: linear-gradient(to left, #ffffff00, #fff);">
      <h2 id="username" class="text-2xl font-medium text-center mt-6 mb-3">
      </h2>
      <div
        class="inline-block py-1.5 px-7  rounded-2xl text-whites font-medium bg-gradient-to-r from-red-400 to-red-500 hover:bg-gradient-to-br shadow-lg shadow-red-500/50" id="points" >
        224 
        <span class="text-sm text-red-200">XP</span>
      </div>
      <div class="recent-result w-full mt-5">
        <div class="overflow-x-auto relative shadow-md rounded-md">
          <table class="w-full text-sm text-left text-gray-500 ">
            <caption class="p-5 text-lg font-semibold text-left text-gray-50 bg-glass">
              <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-reception-4"
                  viewBox="0 0 16 16">
                  <path
                    d="M0 11.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2zm4-3a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-5zm4-3a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-8zm4-3a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v11a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-11z" />
                </svg> &nbsp;
                Recent Match
              </div>
            </caption>
          <thead class="text-xs text-white uppercase bg-glass-2 ">
            <tr>
              <th scope="col" class="py-3 px-6">
                Score
              </th>
              <th scope="col" class="py-3 px-6">
                Correct
              </th>
              <th scope="col" class="py-3 px-6">
                Incorrect
              </th>
              <th scope="col" class="py-3 px-6">
                Date
              </th>
            </tr>
          </thead>
          <tbody id="tbody">
          </tbody>
          
          </table>
        </div>

      </div>
    </div>
  </main>

  <!-- Music Button -->
  <button type="button"
    class="fixed no-underline p-3.5 flex items-center justify-center text-white rounded-lg bottom-8 right-8 z-10 bg-salmon shadow-md "
    id="music-btn">
    <!-- <embed name="backsound" src="src/music/backsound.mp3" loop="true" hidden="true" autostart="true" id="music-audio"> -->
    <audio autoplay id="music-audio">
      <source src="src/music/night.mp3" type="audio/mp3">
      <source src="src/music/backsound.mp3" type="audio/mp3">
    </audio>
    <img src="src/img/volume.png" alt="volume fill" class="w-5 h-5 text-white " id="music-icon">
  </button>

  <script src="scripts/profile.js"></script>
  <!-- <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script> -->
</body>

</html>
