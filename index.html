<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script> 
  <!-- Flowbite -->
  <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />
  <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          'body': ['Poppins']
        },
        extend: {
          colors: {
            'glass': 'rgb(255,255,255,0.1)',
            'glass-2': 'rgb(255,255,255,0.2)',
            'salmon': "#F87171",
            'dark': "#380036",
            'cyan': "#0CBABA",
            
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-r from-dark to-cyan " >
  <section id="name" class="my-16 text-white flex flex-col justify-center items-center " >
    <img src="src/img/brand.png" class="text-center mb-14" alt="brand name" width="300">
    <div class="content-name  flex flex-col bg-glass p-10  text-center justify-center items-center border " style="border-image-slice: 1; border-image-source: linear-gradient(to left,  rgb(255,255,255,0), #fff);">
        <div class="flex items-center mb-2">
          <img src="https://www.iconpacks.net/icons/2/free-user-icon-3296-thumb.png" alt="profile" id="preview-profile" class="w-20 h-20 rounded-full mr-2" />
          <label for="profile" class="text-white bg-gradient-to-r from-red-400 to-red-500 hover:bg-gradient-to-br shadow-lg shadow-red-500/50  font-medium rounded-lg text-sm px-5 py-2.5 text-center flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload"
              viewBox="0 0 16 16">
              <path
                d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
              <path
                d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z" />
            </svg> &nbsp; Upload Profile
          </label>
          <input id="profile" type="file" accept="image/*" class="hidden" onchange="previewProfile(event)">
        </div>
      <h2 class="text-2xl md:text-3xl pb-5 font-medium">Enter Your Name</h2>
      <form class="flex flex-col justify-center items-center" id="form-name">
        <input type="text" class="focus:outline-none text-black lg:w-96 text-xl p-2 text-center mb-5 rounded-sm" id="input-name" required>
        <button type="submit"
          class="text-white bg-gradient-to-r from-red-400 to-red-500 hover:bg-gradient-to-br shadow-lg shadow-red-500/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 " id="submit-name">Enter</button>
      </form>
    </div>
  </section>
  <section id="home" class=" my-10 flex flex-col justify-center items-center ">
    <img src="src/img/brand.png" class="text-center mb-14" alt="brand name" width="300">
    <div class="content-name max-w-md flex flex-col bg-glass p-10 border"
      style="border-image-slice: 1; border-image-source: linear-gradient(to left, rgb(255,255,255,0), #fff);" id="formPlay">
      <h1 id="text-name" class="text-white text-2xl mb-2"></h1>
      <label for="category" class=" text-left block mb-2 text-sm font-medium text-gray-50 ">Select Category: </label>
      <select name="category" id="select-category" 
        class="bg-gray-50 border border-gray-300 px-20 text-gray-900 text-sm rounded-lg focus:ring-red-400 focus:border-red-400 block w-full p-2.5 " required>
        <option value="" selected disabled>Categories</option>
      </select>
      <label for="difficulty" class="block mb-2 text-sm font-medium text-white ">Select Difficulty:
      </label>
      <select name="difficulty" id="select-difficulty" 
        class="bg-gray-50 border border-gray-300 px-20 text-gray-900 text-sm rounded-lg focus:ring-red-400 focus:border-red-400 block w-full p-2.5" required>
        <option value=""selected disabled>Difficulty</option>
      </select>
      <label for="limit" class="block mb-2 text-sm font-medium text-white ">Select Limit:
      <input name="limit" type="number" class="focus:outline-none text-black font-light  text-center text-xl p-2   rounded-sm w-full rounded-md" id="input-limit" max="20"
        required>
      <button type="button" class="text-white bg-red-400 hover:bg-red-500  font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 focus:outline-none w-full flex items-center justify-center my-2" id="play-btn" >
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
          <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
        </svg>&nbsp;
        Play
      </button>
      <button type="button"
          class="text-white bg-red-400 hover:bg-red-500  font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 focus:outline-none w-full flex items-center justify-center my-2"
          onclick="quit()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill"
            viewBox="0 0 16 16">
            <path
              d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
          </svg>&nbsp;
          Back
        </button>
    </div>
  </section>
  <section id="quiz" class="lg:my-2 lg:mx-4 hidden ">
    <!-- Navbar -->
    <nav class="shadow-sm shadow-gray-100 px-2 sm:px-4 py-2.5 rounded-lg bg-glass" >
      <div class="container flex flex-wrap justify-between items-center mx-auto">
        <div class="flex items-center">
          <a href="/">
            <img src="src/img/brand.png" class="mr-3 h-6 sm:h-9"  alt="Quiz Logo">
          </a>
        </div>
        <div class="flex items-center md:order-2">
          <h1 class="text-white" id="profile-name">&nbsp;</h1>
          <img class="w-8 h-8 rounded-full" src="src/img/brand.png" id="profile-img" alt="user photo">
      </div>
    </nav>
    <!-- End Navbar -->
    <!-- Main Box Question -->
    <div class="box rounded-xl flex flex-col justify-center items-center bg-glass mt-3 " id="box-question " >
      <div class="bg-salmon w-full flex items-center text-white py-3 px-5 justify-between rounded-t-lg ">
        <div class="flex items-center">
          <img src="src/img/cat-icon.png" class="w-6 h-6 mr-2" alt="category icon"> 
          <h3 class="font-medium" id="display-category">DNF</h3>
          <span class="bg-glass py-1 px-4 rounded-lg ml-2 capitalize" id="display-diffuculty" >DNF</span>
        </div>
        
        <div id="length" class="font-medium">Question 2/20</div>
      </div>
      <div class="p-6">
        <div id="title" class="text-white text-center font-semibold text-2xl mb-3"></div>
        <ul class="flex flex-col items-center justify-centers" id="options">
        </ul>
        <div class="flex justify-around">
          <button id="quit-btn" class="bg-red-500 p-2 rounded-md flex items-center  justify-center text-white " type="button" data-modal-toggle="popup-modal" >
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#fff" class="bi bi-box-arrow-left "
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z" />
            <path fill-rule="evenodd"
              d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z" />
            </svg>
            &nbsp; 
            Quit
          </button>

          <div id="popup-modal" tabindex="-1"
            class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 md:inset-0 h-modal md:h-full">
            <div class="relative p-4 w-full max-w-md h-full md:h-auto">
              <div class="relative bg-white rounded-lg shadow ">
                <button type="button"
                  class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center "
                  data-modal-toggle="popup-modal">
                  <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                      d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                      clip-rule="evenodd"></path>
                  </svg>
                  <span class="sr-only">Close modal</span>
                </button>
                <div class="p-6 text-center">
                  <svg aria-hidden="true" class="mx-auto mb-4 w-14 h-14 text-gray-400 " fill="none"
                    stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  </svg>
                  <h3 class="mb-5 text-lg font-normal text-gray-500 " id="popup-text">Are you sure you want to quit game?</h3>
                  <button data-modal-toggle="popup-modal" type="button"
                    class="text-white bg-red-400 hover:bg-red-300 focus:ring-4 focus:outline-none focus:ring-red-300 -800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2" onclick="quit()">
                    Yes, I'm sure
                  </button>
                  <button data-modal-toggle="popup-modal" type="button"
                    class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10    ">No,
                    cancel</button>
                </div>
              </div>
            </div>
          </div>
          <button id="next-question" class="text-white bg-gradient-to-r from-red-400 to-red-500 hover:bg-gradient-to-br shadow-lg shadow-red-500/50  font-medium rounded-lg text-sm px-5 py-2.5 text-center flex items-center">Next Question &nbsp;<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
          </svg></button>
          <button type="button" class="text-white bg-gradient-to-r from-red-400 to-red-500 hover:bg-gradient-to-br shadow-lg shadow-red-500/50  font-medium rounded-lg text-sm px-5 py-2.5 text-center flex items-center hidden" id="submit-btn">Submit</button>
        </div>
      </div>
    </div>
    <!-- End Main Box Question -->
  </section>
  
  <section id="end" class="flex justify-center items-center">
    <div class="flex bg-glass w-full lg:w-2/5  text-center  flex justify-center items-center flex-col border" style="border-image-slice: 1; border-image-source: linear-gradient(to left, rgb(255,255,255,0), #fff);" >
      <div class="bg-salmon h-1/2 w-full rounded-b-2xl">
        <h1>Quiz Result</h1>
        <div class="circle rounded-full bg-white w-36 h-36 flex justify-center items-center flex-col  border-[#F98D8D]" style="border-width: 15px;">
          <h1 class="text-salmon text-2xl font-semibold">48%</h1>
          <span>Your Score</span>
        </div>
      </div>
      <div class="button-botttom flex justify-around ">
        <div class="flex flex-col items-center hover:cursor-pointer playagain-btn" onclick="quit()">
          <button type="button" class="text-white rounded-full bg-gradient-to-r from-red-400 to-red-500 hover:bg-gradient-to-br shadow-lg shadow-red-500/50 w-12 h-12 flex justify-center items-center flex-col mb-1"
            ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
              <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
            </svg></button>
          <span class="text-gray-100 font-medium">Play Again</span>
        </div>
        <div class="flex flex-col items-center hover:cursor-pointer playagain-btn" onclick="quit()">
          <button type="button"
            class="text-white rounded-full bg-indigo-600 w-12 h-12 flex justify-center items-center flex-col mb-1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-share-fill"
              viewBox="0 0 16 16">
              <path
                d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5z" />
            </svg></button>
          <span class="text-gray-100 font-medium">Share</span>
        </div>
      </div>

      <!-- <div >
        <img src="src/img/bg.png" alt="profile"
        class="w-24 h-24 rounded-full border-2 border-salmon" id="profile-img"/>
        <h3 id="score-names" class="text-xl font-medium text-gray-100">User WTF</h3>
      </div>
      <div class="bg-glass w-32 h-32 rounded-full  flex items-center justify-center flex-col ">
        <h3 class="text-salmon font-medium text-2xl" id="score">0</h3>
        <h1 class="text-xl font-medium text-white text-center">Out Of 20</h1>
      </div>
      <button type="button" class="text-white bg-gradient-to-r from-red-400 to-red-500 hover:bg-gradient-to-br shadow-lg shadow-red-500/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 " onclick="quit()">Play Again</button> -->
    </div>
  </section>
  <!-- Music Button -->
  <button type="button"
    class="fixed no-underline p-3.5 flex items-center justify-center text-white rounded-lg bottom-8 right-8 z-10 bg-salmon shadow-md "
    id="music-btn">
    <!-- <embed name="backsound" src="src/music/backsound.mp3" loop="true" hidden="true" autostart="true" id="music-audio"> -->
    <audio autoplay id="music-audio">
      <source src="src/music/night.mp3" type="audio/mp3">
      <source src="src/music/backsound.mp3" type="audio/mp3">
    </audio>
    <img src="src/img/volume.png" alt="volume fill" class="w-5 h-5 text-white " id="music-icon">
  </button>

  <script src="script.js"></script>
</body>

</html>
