<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center flex-col">
  <section id="home">
    <label for="select-category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Select Category: </label>
    <select id="select-category"
      class="bg-gray-50 border border-gray-300 px-20 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 ">
      <option selected disabled>Categories</option>
    </select>

    <label for="select-difficulty" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Select Difficulty:
    </label>
    <select id="select-difficulty"
      class="bg-gray-50 border border-gray-300 px-20 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 ">
      <option selected disabled>Difficulty</option>
    </select>
    
  </section>

  <section id="quiz-" class="hidden">
    <h1 class="text-4xl font-bold">Quiz App</h1>
    <div class="box w-P1/2 p-4 rounded-md flex flex-col justify-center items-center" id="box-question">
      <div id="length"></div>
      <div id="title"></div>
      <ul class="flex flex-col items-center justify-centers" id="options">
      </ul>
    </div>
    <div>
      <button id="next-question" class="bg-green-300 p-2 rounded-md">next </button>
    </div>
    <button type="submit" class="bg-indigo-400 p-2 rounded-md">submit</button>
    <h1 id="score">0</h1>
    <script src="script.js"></script>
  </section>
</body>

</html>
